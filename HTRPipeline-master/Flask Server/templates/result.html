<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body,html {
        height: 100%;
        overflow: hidden;
        overflow-y: hidden;
        overflow-x: hidden;
        }
        .bg{
            background-image: url("{{ url_for('static', filename='background_image1.jpg') }}");
            height: 100%; 
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="bg">
    <div class="container text-center pt-5 mt-4">
        <h1 class="text-white display-3 fw-bold">Handwritten text recognisation</h1>
    </div>
    <div class="row p-4">
        <div class="col-sm-6 d-flex justify-content-center">
            <img src="{{ url_for('static', filename='man_tie_welcome.png') }}" alt="">
        </div>
        <div class="col-sm-6 mt-5">
            <label for="exampleFormControlTextarea1" class="form-label text-white fs-4 fw-bold">DIGITAL TEXT</label>
            <textarea class="form-control" value="{{name}}" id="exampleFormControlTextarea1" rows="10">{{name}}</textarea>
        </div>
    </div>
    
</body>
</html>
