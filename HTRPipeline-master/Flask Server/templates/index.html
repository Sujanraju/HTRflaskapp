    <title>Handwritten text recognisation</title> 
    <style>
        body,html {
        height: 100%;
        overflow: hidden;
        overflow-y: hidden;
        overflow-x: hidden;
        }
        .bg{
            background-image: url("{{ url_for('static', filename='background_image1.jpg') }}");
            height: 100%; 
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

</head>  
<body class="bg">

    </div>

        <div class="col-sm-6 d-flex justify-content-center">

        </div>

            <form action = "/success" method = "post" enctype="multipart/form-data">

                <input type = "submit" value="Upload">  -->

                    <input type="file" class="form-control" id="input" name ="file" aria-describedby="submit" aria-label="Upload">
                    <button class="btn btn-outline-secondary" type="submit" value="Upload" id="submit">Upload</button>
                </div>
            </form>

        </div>
    </div>


    
    


  
</body>
